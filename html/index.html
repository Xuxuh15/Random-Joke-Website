<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Random Joke Website</title>
</head>
<body>
    <div class="container" id="parent-container">
        <h1>Random Joke Generator</h1>
        <div class="container" id="joke-container">

        </div>
        <button class= "button" type="button" id="new-joke-button">Click for a random joke</button>

        <button class="button" type="button" id="toggle-menu">Toggle menu</button>
        <div id="categories-check-box">
        
        <label>
            <input class="checkbox" type="checkbox" name="category" value="Any" checked> Any
          </label>
          <label>
            <input class="checkbox" type="checkbox" name="category" value="Misc"> Misc
          </label>
          <label>
            <input class="checkbox" type="checkbox" name="category" value="Programming"> Programming
          </label>
          <label>
            <input class="checkbox" type="checkbox" name="category" value="Dark"> Dark
          </label>
          <label>
            <input class="checkbox" type="checkbox" name="category" value="Pun"> Pun
          </label>
          <label>
            <input class="checkbox" type="checkbox" name="category" value="Spooky"> Spooky
          </label>
          <label>
            <input class="checkbox" type="checkbox" name="category" value="Christmas"> Christmas
          </label>
          

        </div>
    </div>

    
 <script src="../js/generateQuote.js"></script>
</body>
</html>
